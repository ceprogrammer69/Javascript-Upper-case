<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <title>Uppercase</title>
</head>
<body>
  <div class="container text-white">
    <h1>Uppercase Converter</h1>
    <div class="form-group">
      <label for="input">Enter Text:</label>
      <input type="text" class="form-control" id="input">
    </div>
    <button class="btn btn-primary" onclick="toUppercase()">Convert to Uppercase</button>
    <br><br>
    <div class="form-group">
      <label for="output">Uppercase Text:</label>
      <p class="form-control" id="output"></p>
    </div>
  </div>


  <script>
    function toUppercase() {
      let input = document.getElementById("input").value;
      document.getElementById("output").innerHTML = input.toUpperCase();
    }
  </script>
</body>
</html>
